name: Laravel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}
        port: ${{ secrets.SSH_PORT }}
        source: "."
        target: ${{ secrets.PROJECT_PATH }}

  build:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Building Laravel Site
      uses: appleboy/ssh-action@master
      env:
        REPO: ${{ github.repository }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          [ -d ${{ secrets.PROJECT_PATH }} ] && cd ${{ secrets.PROJECT_PATH }} || git clone git@github.com:$REPO.git
          git remote set-url origin git@github.com:$REPO.git
          git fetch --all && git reset --hard origin/main
          git pull origin main
          [ -f .env ] || cp .env.example .env
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader --no-dev
          php artisan migrate:fresh --force --seed -q
          npm install
          npm run build
          php artisan key:generate --force -q
          php artisan storage:link -q